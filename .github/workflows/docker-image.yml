name: Docker Image CI
on:
  push:
    branches: [ "main" ]
jobs:
  
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 
        uses: actions/checkout@v2
        
        
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        
      - name: Build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: false
          load: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/service2:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/service2:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/service2:buildcache,mode=max
          
      - name: Test
        run: echo "Test passed"
        
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v3
        id: semantic
        with:
          semantic_version: 15.13.28
          # you can set branch for semantic-release older than v16.
          branch: main
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        
      - name: Push
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/service2:latest, ${{ secrets.DOCKER_HUB_USERNAME }}/service2:v${{steps.semantic.outputs.new_release_version}}
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/service2:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/service2:buildcache,mode=max
      

